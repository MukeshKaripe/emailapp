<button mat-icon-button mat-dialog-close style="float:right">
<mat-icon>close</mat-icon>
</button>
<header>Email <mat-icon>email</mat-icon> </header>
<form action="form" [formGroup]="reactiveForm"  >
<mat-dialog-content>
    <p>
        <mat-form-field>
            <input type="text" matInput placeholder="to" formControlName="to" >
            <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input type="text" matInput placeholder="Subject" formControlName="subject" >
            <mat-icon matSuffix>drafts</mat-icon>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <textarea cols="20" rows="5" type="text" matInput  formControlName="message"></textarea>
        </mat-form-field>
    </p>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)=" onSubmit()" [disabled]="reactiveForm.invalid" >send</button>
    <button mat-raised-button color="warn" mat-dialog-close>cancel</button>

</mat-dialog-actions>
</form>
